name: Bug Report
description: Create a report to help us improve Chrollo
title: '[Bug]: '
labels: ['bug']
body:
  - type: markdown
    attributes:
      value: |
        Thanks for taking the time to fill out this bug report!
  - type: textarea
    id: description
    attributes:
      label: Bug Description
      description: A clear and concise description of what the bug is.
      placeholder: 'Describe the bug...'
    validations:
      required: true
  - type: textarea
    id: reproduction
    attributes:
      label: Steps to Reproduce
      description: How can we reproduce this issue?
      placeholder: |
        1. Go to '...'
        2. Click on '...'
        3. Scroll down to '...'
        4. See error
    validations:
      required: true
  - type: textarea
    id: expected
    attributes:
      label: Expected Behavior
      description: A clear and concise description of what you expected to happen.
      placeholder: 'Describe the expected behavior...'
    validations:
      required: true
  - type: textarea
    id: environment
    attributes:
      label: Environment
      description: Please provide details about your environment.
      value: |
        - OS: [e.g. Windows 11, macOS Sequoia]
        - Browser (if applicable): [e.g. Chrome, Firefox]
        - Chrollo Version: [e.g. 1.0.0]
    validations:
      required: true
  - type: textarea
    id: logs
    attributes:
      label: Logs/Console Output
      description: Please paste any relevant logs or console output here.
      render: shell
  - type: markdown
    attributes:
      value: |
        ### Screenshots
        If applicable, add screenshots to help explain your problem.
